name: Terraform Plan/apply
on:
  workflow_call:
    inputs:
      path:
        required: false
        type: string
        default: "terraform"
      filter_files:
        required: false
        type: string
        default: |
          - "**"
        description: |
          Run only if certain files changed. Syntax is a yaml list:
          ```
          - common/**
          - config/**
          ```
      inject_other_envs:
        required: false
        type: boolean
        default: false
    secrets:
      ALL_SECRETS:
        required: true
      OTHER_ENVS:
        required: false
      terraform_cloud_tokens:
        required: false

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  plan:
    runs-on: ubuntu-latest
    name: Plan/apply terraform
    steps:
      - name: Git checkout
        uses: nschloe/action-cached-lfs-checkout@v1

      - uses: dorny/paths-filter@v2.10.2
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            terraform:
            ${{ inputs.filter_files }}

      - name: To deploy
        id: to_deploy
        uses: NearSeaTechnologies/workflows/should-deploy@1.5.0
        if: steps.filter.outputs.terraform == 'true'
        with:
          inject_secrets: true
          inject_other_envs: ${{ inputs.inject_other_envs }}
          ALL_SECRETS: ${{ secrets.ALL_SECRETS }}
          OTHER_ENVS: ${{ secrets.OTHER_ENVS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        if: steps.filter.outputs.terraform == 'true'
        with:
          cli_config_credentials_token: ${{ secrets.terraform_cloud_tokens }}

      - name: Terraform Init
        id: init
        if:  steps.filter.outputs.terraform == 'true' && steps.to_deploy.outputs.should_deploy == 'true'
        run: terraform -chdir=${{ inputs.path }} init -input=false

      - name: Terraform Plan
        id: plan
        if:  steps.filter.outputs.terraform == 'true' && github.event_name == 'pull_request' && steps.to_deploy.outputs.should_deploy == 'true'
        run: terraform -chdir=${{ inputs.path }} plan -no-color -input=false
        continue-on-error: true

      - name: Comment docs on PR
        uses: NejcZdovc/comment-pr@v1
        if:  steps.filter.outputs.terraform == 'true' && github.event_name == 'pull_request' && steps.to_deploy.outputs.should_deploy == 'true'
        with:
          identifier: plan
          message: |
            #### Terraform Initialization ‚öôÔ∏è`${{ steps.init.outcome }}`
            #### Terraform Plan üìñ`${{ steps.plan.outcome }}`

            <details><summary>Show Plan</summary>

            ```
            terraform

            ${{ steps.plan.outputs.stdout }}
            ```

            </details>

            *Pusher: @${{ github.actor }}, Action: `${{ github.event_name }}`, Working Directory: `${{ inputs.path }}`, Workflow: `${{ github.workflow }}`*

      - name: Terraform Plan Status
        if:  steps.filter.outputs.terraform == 'true' && steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if:  steps.filter.outputs.terraform == 'true' && github.event_name != 'pull_request' && steps.to_deploy.outputs.should_deploy == 'true'
        run: terraform -chdir=${{ inputs.path }} apply -auto-approve -input=false